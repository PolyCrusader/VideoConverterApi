<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Video/Image Processing</title>
</head>

<body>
  <div class="container">
    <h1>Video / Image Processing</h1>

    <label for="fileUrl">URL:</label>
    <input type="text" id="fileUrl" placeholder="Enter URL">

    <label for="maxSize">Max Size (kB):</label>
    <input type="number" id="maxSize" placeholder="Enter max size">

    <div id="loading" class="loading-container">
      Processing... <div id="spinner" class="spinner"></div>
    </div>

    <div id="progressContainer" class="progress-container">
      <button onclick="processRequest()">Process</button>
      <div id="progressBar" class="progress-bar">
        <div id="progressValue" class="progress-value"></div>
      </div>
    </div>

    <div id="download" class="download-container">
      <a id="downloadLink" download class="download-link">Download Result</a>
      <img id="goodGif" src="good.gif" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
